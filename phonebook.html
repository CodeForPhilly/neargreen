<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
	<table>
		<thead>Hey There</thead>
		<tbody data-bind="foreach: contacts">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<tr>
				<td data-bind="text: first"></td>
				<td data-bind="text: last"></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="app/static/vendor/knockout/dist/knockout.js"></script>
	<script type="text/javascript">
		function PhonebookViewModel() {
			var that = this;

			that.contacts = ko.observableArray([
				{ first: "Brad", last: "Steinberg" },
				{ first: "Jo", last: "Steinberg" },
				{ first: "Paul", last: "Steinberg" },
			]);
		}

		ko.applyBindings(new PhonebookViewModel());
	</script>
</body>
</html>
